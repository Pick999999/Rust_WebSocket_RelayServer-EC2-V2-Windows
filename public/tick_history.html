<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tick History Recorder (Live)</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Consolas', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            border: 2px solid #333;
            padding: 30px;
            border-radius: 15px;
            background: #252525;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #00ff88;
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            color: #888;
            font-size: 12px;
        }

        select,
        input,
        button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #333;
            color: white;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            outline: none;
        }

        button {
            background: #00ff88;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 20px;
            width: 100%;
        }

        button:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background: #00cc6a;
            transform: scale(1.02);
        }

        .progress-container {
            width: 100%;
            background-color: #333;
            border-radius: 10px;
            margin: 20px 0;
            height: 30px;
            overflow: hidden;
            position: relative;
            border: 1px solid #444;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            transition: width 1s linear;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 12px;
        }

        .log-area {
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-size: 12px;
            color: #ccc;
        }

        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #222;
            padding-bottom: 2px;
        }

        .status-box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            background: #151515;
            padding: 10px;
            border-radius: 8px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 10px;
            color: #777;
        }

        .stat-val {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        .success {
            color: #00ff00;
        }

        .error {
            color: #ff4444;
        }

        .info {
            color: #00d4ff;
        }

        .data {
            color: #ffaa00;
        }
    </style>
</head>

<body>

    <div class="container">
        <div style="text-align: left; margin-bottom: 15px;">
            <a href="/"
                style="color: #4fc3f7; text-decoration: none; font-weight: bold; border: 1px solid #4fc3f7; padding: 8px 15px; border-radius: 5px; transition: 0.3s;">üè†
                Back to Main</a>
        </div>
        <h2>üî¥ LIVE RECORDING SESSION</h2>

        <div class="controls">
            <div class="input-group">
                <label>Select Asset</label>
                <select id="assetSelect">
                    <option value="R_10">Volatility 10 Index</option>
                    <option value="R_25">Volatility 25 Index</option>
                    <option value="R_50">Volatility 50 Index</option>
                    <option value="R_75">Volatility 75 Index</option>
                    <option value="R_100">Volatility 100 Index</option>
                    <option value="1HZ10V">Volatility 10 (1s) Index</option>
                    <option value="1HZ100V">Volatility 100 (1s) Index</option>
                    <option value="frxEURUSD">EUR/USD</option>
                    <option value="cryBTCUSD">BTC/USD</option>
                </select>
            </div>
            <div class="input-group">
                <label>End Time (Stop Point)</label>
                <input type="datetime-local" id="targetDate">
            </div>

        </div>
        <div class="input-group" style="margin-bottom: 20px;">
            <label>OR Enter Candle Count (Auto-sets End Time)</label>
            <input type="number" id="dataCount" placeholder="e.g. 50" oninput="calculateEndDate()">
        </div>

        <div class="input-group" style="margin-bottom: 20px;">
            <label>Candle Granularity</label>
            <select id="granularity" onchange="calculateEndDate()">
                <option value="60">1 Minute</option>
                <option value="120">2 Minutes</option>
                <option value="300">5 Minutes</option>
                <option value="900">15 Minutes</option>
                <option value="1800">30 Minutes</option>
                <option value="3600">1 Hour</option>
            </select>
        </div>

        <div class="status-box">
            <div class="stat">
                <div class="stat-label">START TIME</div>
                <div class="stat-val" id="disp-start">--:--:--</div>
            </div>
            <div class="stat">
                <div class="stat-label">REMAINING</div>
                <div class="stat-val" id="disp-remain">00:00</div>
            </div>
            <div class="stat">
                <div class="stat-label">CANDLES COLLECTED</div>
                <div class="stat-val" id="disp-count">0</div>
            </div>
        </div>

        <button id="startBtn" onclick="startRecording()">üî¥ START RECORDING</button>

        <!-- New Action Buttons -->
        <div class="action-buttons" style="display: flex; gap: 10px; margin-top: 10px;">
            <button id="downloadBtn" onclick="downloadData()" disabled style="background: #00d4ff; color: #000;">‚¨á
                DOWNLOAD DATA</button>
            <button id="postBtn" onclick="postData()" disabled style="background: #ff9900; color: #000;">üöÄ POST
                DATA</button>
        </div>

        <div class="progress-container">
            <div id="progressBar" class="progress-bar">0%</div>
        </div>

        <div class="log-area" id="logArea">
            <div class="log-entry info">Ready to record live market data...</div>
        </div>
    </div>

    <script>
        let ws;
        let isRecording = false;
        let recordedData = []; // To store the "unique" candles
        let startTime = 0;
        let endTime = 0;
        let asset = '';
        let timerId = null;
        let streamId = null;

        // Log function with overwrite capability
        function log(msg, type = 'info', overwrite = false) {
            const area = document.getElementById('logArea');
            const d = new Date().toLocaleTimeString();
            const content = `[${d}] ${msg}`;

            if (overwrite) {
                // Check if last child is an overwrite entry
                const lastEntry = area.lastElementChild;
                if (lastEntry && lastEntry.classList.contains('overwrite-entry')) {
                    lastEntry.className = `log-entry ${type} overwrite-entry`;
                    lastEntry.innerText = content;
                } else {
                    area.innerHTML += `<div class="log-entry ${type} overwrite-entry">${content}</div>`;
                }
            } else {
                area.innerHTML += `<div class="log-entry ${type}">${content}</div>`;
            }
            area.scrollTop = area.scrollHeight;
        }

        function calculateEndDate() {
            const count = parseInt(document.getElementById('dataCount').value);
            const granularity = parseInt(document.getElementById('granularity').value);

            if (!isNaN(count) && count > 0) {
                const now = new Date();
                // Calculate duration in seconds
                const durationSeconds = count * granularity;
                const targetTime = new Date(now.getTime() + (durationSeconds * 1000));

                // Format for datetime-local: YYYY-MM-DDTHH:mm
                const year = targetTime.getFullYear();
                const month = String(targetTime.getMonth() + 1).padStart(2, '0');
                const day = String(targetTime.getDate()).padStart(2, '0');
                const hours = String(targetTime.getHours()).padStart(2, '0');
                const minutes = String(targetTime.getMinutes()).padStart(2, '0');

                const dateString = `${year}-${month}-${day}T${hours}:${minutes}`;
                document.getElementById('targetDate').value = dateString;
            }
        }

        function initWS() {
            return new Promise((resolve, reject) => {
                ws = new WebSocket('wss://ws.derivws.com/websockets/v3?app_id=66726');

                ws.onopen = () => {
                    log('Connected to Deriv WebSocket', 'success');
                    resolve();
                };

                ws.onerror = (e) => {
                    log('WebSocket Error', 'error');
                    reject(e);
                };

                ws.onmessage = (msg) => {
                    const data = JSON.parse(msg.data);
                    handleMessage(data);
                };
            });
        }

        function handleMessage(data) {
            if (data.error) {
                log(`API Error: ${data.error.message}`, 'error');
                stopRecording();
                return;
            }

            if (data.msg_type === 'ohlc') {
                const candle = data.ohlc;
                streamId = data.subscription.id;

                // Manage Candle Data
                const index = recordedData.findIndex(c => c.epoch === candle.epoch);
                let action = "";
                let timeStr = new Date(candle.epoch * 1000).toLocaleTimeString();

                if (index !== -1) {
                    recordedData[index] = candle;
                    action = "Updated";
                    // Overwrite the log for updates to prevent spanning
                    log(`${action} Candle ${timeStr} | Price: ${candle.close}`, 'data', true);
                } else {
                    recordedData.push(candle);
                    action = "New";
                    // New candle = new line
                    log(`${action} Candle Started: ${timeStr} | Open: ${candle.open}`, 'data');
                }

                document.getElementById('disp-count').innerText = recordedData.length;
            }
        }

        async function startRecording() {
            if (isRecording) return;

            asset = document.getElementById('assetSelect').value;
            const dateStr = document.getElementById('targetDate').value;

            if (!dateStr) {
                alert("Please select an End Time or enter Candle Count.");
                return;
            }

            const now = new Date();
            const target = new Date(dateStr);

            if (target <= now) {
                alert("End Time must be in the future!");
                return;
            }

            startTime = now.getTime();
            endTime = target.getTime();
            recordedData = [];

            document.getElementById('startBtn').disabled = true;
            document.getElementById('downloadBtn').disabled = true;
            document.getElementById('postBtn').disabled = true;
            document.getElementById('startBtn').innerText = "üî¥ RECORDING...";
            document.getElementById('disp-start').innerText = now.toLocaleTimeString();

            isRecording = true;
            log(`Starting recording for ${asset} until ${target.toLocaleTimeString()}...`, 'info');

            try {
                await initWS();

                const granularity = document.getElementById('granularity').value;
                const req = {
                    ticks_history: asset,
                    subscribe: 1,
                    style: 'candles',
                    end: 'latest',
                    count: 5, // Get a few history to start
                    granularity: parseInt(granularity)
                };
                ws.send(JSON.stringify(req));

                timerId = setInterval(onTick, 2000);

            } catch (e) {
                log('Failed to start: ' + e, 'error');
                stopRecording();
            }
        }

        function onTick() {
            if (!isRecording) return;

            const now = Date.now();
            const totalDuration = endTime - startTime;
            const elapsed = now - startTime;
            let percent = (elapsed / totalDuration) * 100;

            if (percent > 100) percent = 100;

            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressBar').innerText = percent.toFixed(1) + '%';

            const remainSec = Math.max(0, Math.floor((endTime - now) / 1000));
            const mins = Math.floor(remainSec / 60);
            const secs = remainSec % 60;
            document.getElementById('disp-remain').innerText = `${mins}:${secs.toString().padStart(2, '0')}`;

            if (now >= endTime) {
                log('Desired time reached. Stopping...', 'success');
                finishRecording();
            }
        }

        function stopRecording() {
            isRecording = false;
            clearInterval(timerId);

            if (ws && streamId) {
                ws.send(JSON.stringify({ forget: streamId }));
            }
            if (ws) ws.close();

            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').innerText = "üî¥ START RECORDING";
        }

        async function finishRecording() {
            stopRecording();
            document.getElementById('downloadBtn').disabled = false;
            document.getElementById('postBtn').disabled = false;

            log(`Collection Complete. ${recordedData.length} candles collected.`, 'success');

            // Auto-save to local server as backup (original requirement kept)
            saveToLocalServer();
        }

        async function saveToLocalServer() {
            const folderName = asset;
            const fileName = `${asset}_Recorded_${new Date().toISOString().split('T')[0]}_${Date.now()}`;
            const payload = {
                folder_name: folderName,
                filename: fileName.replace(/[:.]/g, '-'),
                data: JSON.stringify(recordedData, null, 2)
            };

            try {
                await fetch('/save_tick_history', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                log('Backup saved to local server.', 'info');
            } catch (e) {
                console.error(e);
            }
        }

        function downloadData() {
            if (recordedData.length === 0) {
                alert("No data to download");
                return;
            }

            const json = JSON.stringify(recordedData, null, 2);
            const blob = new Blob([json], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${asset}_${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            log('Data downloaded to computer.', 'success');
        }

        async function postData() {
            if (recordedData.length === 0) {
                alert("No data to post");
                return;
            }

            const btn = document.getElementById('postBtn');
            const oldText = btn.innerText;
            btn.innerText = "‚è≥ SENDING...";
            btn.disabled = true;

            log('Posting data to thepapers.in...', 'info');

            try {
                const response = await fetch('https://thepapers.in/tickhistory/savetick.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        asset: asset,
                        data: recordedData
                    })
                });

                if (response.ok) {
                    const text = await response.text();
                    log(`Server Response: ${text}`, 'success');
                    alert("Data Posted Successfully!");
                } else {
                    log(`Post Failed: ${response.status} ${response.statusText}`, 'error');
                    alert("Failed to post data.");
                }
            } catch (e) {
                log(`Post Error: ${e.message}`, 'error');
                alert("Error posting data: " + e.message);
            }

            btn.innerText = oldText;
            btn.disabled = false;
        }
    </script>

</body>

</html>
